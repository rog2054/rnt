<!DOCTYPE html>
<html>

<head>
    <title>Device Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1>Device Management</h1>
        <form id="deviceForm" class="mb-4">
            <div class="mb-3">
                <label for="device_name" class="form-label">Device Name</label>
                <input type="text" class="form-control" id="device_name" name="device_name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (leave blank if dynamic)</label>
                <input type="text" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <input type="checkbox" id="is_dynamic" name="is_dynamic">
                <label for="is_dynamic">Dynamic Password (changes frequently)</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Device</button>
        </form>

        <h2>Devices</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Dynamic?</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device.id }}</td>
                    <td>{{ device.device_name }}</td>
                    <td>{{ device.username }}</td>
                    <td>{{ device.password or 'Dynamic' }}</td>
                    <td>{{ 'Yes' if device.is_dynamic else 'No' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Tests</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#deviceForm').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    url: '/devices',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function (response) {
                        alert(response.message);
                        location.reload();
                    }
                });
            });
        });
    </script>
</body>

</html>
