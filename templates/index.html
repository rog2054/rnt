<!DOCTYPE html>
<html>

<head>
    <title>Test Config GUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1>Test Configuration</h1>

        <!-- Form to add/edit tests -->
        <form id="testForm" class="mb-4">
            <div class="mb-3">
                <label for="test_name" class="form-label">Test Name</label>
                <input type="text" class="form-control" id="test_name" name="test_name" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required></select>
            </div>
            <div class="mb-3">
                <label for="parameter" class="form-label">Parameter</label>
                <input type="text" class="form-control" id="parameter" name="parameter">
            </div>
            <button type="submit" class="btn btn-primary">Add Test</button>
        </form>

        <!-- Test List -->
        <h2>Current Tests</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Parameter</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for test in tests %}
                <tr>
                    <td>{{ test.id }}</td>
                    <td>{{ test.test_name }}</td>
                    <td>{{ test.category }}</td>
                    <td>{{ test.parameter }}</td>
                    <td>{{ test.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button id="runTests" class="btn btn-success">Run Tests</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize Select2
            $('#category').select2({
                data: {{ categories| tojson }},
            tags: true,
            placeholder: "Select or type a new category",
            allowClear: true,
            width: '100%'
            });

        // Form submission via AJAX
        $('#testForm').submit(function (e) {
            e.preventDefault();
            $.ajax({
                url: '/',
                type: 'POST',
                data: $(this).serialize(),
                success: function (response) {
                    alert(response.message);
                    location.reload();
                },
                error: function () {
                    alert('Error adding test');
                }
            });
        });

        // Run tests
        $('#runTests').click(function () {
            $.get('/run_tests', function (response) {
                alert(response.message);
                location.reload();
            });
        });
        });
    </script>
</body>

</html>
